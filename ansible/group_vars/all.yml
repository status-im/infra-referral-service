---
# Narrow users for host
bootstrap__active_users:
  - { name: jakub,   uid: 7006, groups: [] }
  - { name: andreap, uid: 7012, groups: [] }
  - { name: petty,   uid: 7028, groups: [] }
  - { name: andre,   uid: 7027, groups: [], key: 'ssh-rsa  andre@status.im' }
  - { name: jarrad,  uid: 7030, groups: [], key: 'ssh-rsa  me@jarradhope.com' }

# general container config
cont_state: started
cont_recreate: false
cont_restart: false

# CloudFlare Origin certificates
origin_certs:
  - domain: 'status.im'
    crt: '{{lookup("passwordstore", "cloud/Cloudflare/status.im/origin.crt returnall=true")}}'
    key: '{{lookup("passwordstore", "cloud/Cloudflare/status.im/origin.key returnall=true")}}'
    default: true

# Root password
bootstrap__root_pass: '{{lookup("passwordstore", "hosts/admin-pass")}}'

# Consul Encryption
consul_encryption_key: '{{lookup("passwordstore", "services/consul/encryption-key")}}'
